<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Character Writing Practice</title>
    <link rel="stylesheet" href="style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Character Cram">

    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="img/" crossorigin>
</head>
<body>
    <div class="container">

        <div class="game-area">
            <div class="prompt-section">
                <div class="prompt-info">
                    <h2 id="pinyin" class="pinyin">Loading...</h2>
                    <p id="english" class="english">Please wait...</p>
                </div>

            </div>

            <div class="practice-area">
                <div class="canvas-wrapper">
                    <div class="canvas-container">
                        <h3>Your Attempt</h3>
                        <div class="canvas-area">
                            <canvas id="drawingCanvas" width="600" height="300"></canvas>
                            <button id="clearBtn" class="clear-x-btn" title="Clear">√ó</button>
                        </div>
                    </div>
                    <div id="answerContainer" class="canvas-container hidden">
                        <h3>Correct Stroke Order</h3>
                        <div class="gif-container">
                            <img id="strokeGif1" class="stroke-gif" src="" alt="Stroke order animation">
                            <img id="strokeGif2" class="stroke-gif hidden" src="" alt="Stroke order animation">
                        </div>
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="canvas-controls">
                        <button id="showAnswerBtn" class="btn btn-primary" title="Press SPACE to show answer">
                            Show Answer <span class="hotkey-hint">SPACE</span>
                        </button>
                    </div>
                    
                    <div id="difficultySection" class="difficulty-buttons hidden">
                        <p>How difficult was this character?</p>
                        <div class="difficulty-row">
                            <button class="difficulty-btn" data-difficulty="1" title="Press 1 for Very Hard">
                                <span class="hotkey-number">1</span>No Idea
                            </button>
                            <button class="difficulty-btn" data-difficulty="2" title="Press 2 for Hard">
                                <span class="hotkey-number">2</span>Hard
                            </button>
                            <button class="difficulty-btn" data-difficulty="3" title="Press 3 for Almost">
                                <span class="hotkey-number">3</span>Almost
                            </button>
                            <button class="difficulty-btn" data-difficulty="4" title="Press 4 for Easy">
                                <span class="hotkey-number">4</span>Easy
                            </button>
                            <button class="difficulty-btn" data-difficulty="5" title="Press 5 for Very Easy">
                                <span class="hotkey-number">5</span>Instant
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Debug Button -->
    <button id="debugBtn" class="debug-btn" title="Debug Info">
        üêõ
    </button>

    <!-- Debug Modal -->
    <div id="debugModal" class="debug-modal">
        <div class="debug-modal-content">
            <button class="debug-close-btn" id="debugCloseBtn">√ó</button>
            <h2 class="debug-modal-title">üêõ Debug Info</h2>

            <div class="debug-section">
                <h3>Session Info</h3>
                <div id="debugSessionInfo"></div>
            </div>

            <div class="debug-section">
                <h3>Current Card</h3>
                <div id="debugCurrentCard"></div>
            </div>

            <div class="debug-section">
                <h3>Upcoming Cards (Next ~20)</h3>
                <div id="debugUpcomingCards"></div>
            </div>

            <div class="debug-section">
                <h3>Card Categories</h3>
                <div id="debugCardCategories"></div>
            </div>
        </div>
    </div>

    <script src="chars_data top_100.js"></script>
    <script src="algorithms.js"></script>
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);

                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New version available
                                        console.log('New version available - refresh to update');
                                    }
                                });
                            }
                        });
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
