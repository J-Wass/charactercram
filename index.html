<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Character Writing Practice</title>
    <link rel="stylesheet" href="style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Character Cram">

    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="/img/" crossorigin>
</head>
<body>
    <div class="container">
        <div class="level-selector">
            <select id="levelSelect">
                <!-- Will be populated by JavaScript -->
            </select>
            <button id="reviewBtn" class="btn btn-review">Review Mode</button>
        </div>
        
        <div id="reviewModal" class="modal hidden">
            <div class="modal-content">
                <h3>Review Mode</h3>
                <div style="margin: 20px 0;">
                    <p style="margin-bottom: 15px;">Practice characters 1 to <input type="number" id="reviewInput" min="10" max="5000" value="100" style="width: 100px; padding: 8px; border: 2px solid #667eea; border-radius: 5px; font-size: 18px; font-weight: bold; text-align: center;"></p>
                    <div class="preset-buttons" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
                        <button class="preset-btn" data-value="50">50</button>
                        <button class="preset-btn" data-value="100">100</button>
                        <button class="preset-btn" data-value="1000">1000</button>
                        <button class="preset-btn" data-value="5000">All (5000)</button>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="startReview" class="btn btn-primary">Start Review</button>
                    <button id="cancelReview" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="prompt-section">
                <div class="prompt-info">
                    <h2 id="pinyin" class="pinyin">Loading...</h2>
                    <p id="english" class="english">Please wait...</p>
                </div>
                <div class="progress-info">
                    <span id="avgScore">Avg Score: -</span>
                    <span id="cardsSeen">0 cards seen</span>
                </div>
            </div>

            <div class="practice-area">
                <div class="canvas-wrapper">
                    <div class="canvas-container">
                        <h3>Your Attempt</h3>
                        <div class="canvas-area">
                            <canvas id="drawingCanvas" width="300" height="300"></canvas>
                            <button id="clearBtn" class="clear-x-btn" title="Clear">Ã—</button>
                        </div>
                    </div>
                    <div id="answerContainer" class="canvas-container hidden">
                        <h3>Correct Stroke Order</h3>
                        <img id="strokeGif" src="" alt="Stroke order animation">
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="canvas-controls">
                        <button id="showAnswerBtn" class="btn btn-primary" title="Press SPACE to show answer">
                            Show Answer <span class="hotkey-hint">SPACE</span>
                        </button>
                    </div>
                    
                    <div id="difficultySection" class="difficulty-buttons hidden">
                        <p>How difficult was this character?</p>
                        <div class="difficulty-row">
                            <button class="difficulty-btn" data-difficulty="1" title="Press 1 for Very Hard">
                                <span class="hotkey-number">1</span>No Idea
                            </button>
                            <button class="difficulty-btn" data-difficulty="2" title="Press 2 for Hard">
                                <span class="hotkey-number">2</span>Hard
                            </button>
                            <button class="difficulty-btn" data-difficulty="3" title="Press 3 for Almost">
                                <span class="hotkey-number">3</span>Almost
                            </button>
                            <button class="difficulty-btn" data-difficulty="4" title="Press 4 for Easy">
                                <span class="hotkey-number">4</span>Easy
                            </button>
                            <button class="difficulty-btn" data-difficulty="5" title="Press 5 for Very Easy">
                                <span class="hotkey-number">5</span>Instant
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="chars_data.js"></script>
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);

                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New version available
                                        console.log('New version available - refresh to update');
                                    }
                                });
                            }
                        });
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
